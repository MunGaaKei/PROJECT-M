<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>XAMPLES</title>
    <link rel="shortcut icon" href="ico.ico" type="image/x-icon">
    <style>
    article,aside,dialog,footer,header,section,footer,nav,figure,menu{display:block}
    body,h1,h2,h3,h4,h5,h6,hr,p,blockquote,dl,dt,dd,ul,ol,li,pre,form,figure,fieldset,legend,button,img,input,textarea,th,td{margin:0;padding:0;border:0;}
    a{color: #666;text-decoration: none;transition: all .3s ease;}
    a:hover{color: #000;}
    body{font-family: "Microsoft Yahei";color: #666;}
    ::selection{background: #222;color: #fff;}
    ::-webkit-scrollbar{width: 3px;height: 3px;}
    ::-webkit-scrollbar-button{display: none;}
    ::-webkit-scrollbar-thumb{ background: #aaa; }
    ::-webkit-scrollbar-corner{display: none;}
    li{list-style: none;}
    .clearfix:after{ content:" "; display:block; height:0; clear:both; visibility: hidden;}
    .clearfix{*zoom:1;}/*IE/7/6*/

    .content{
      max-width: 666px;
      width: 100%;
      margin: 100px auto;
      padding: 10px 60px;
    }
    .title{
      padding: 10px;
      font-size: 25px;
      animation: title 1s ease 0s;
    }
    .list li{
      float: left;
      clear: both;
      padding: 10px;
      font-weight: bold;
      transform: translateX(0);
      opacity: 1;
      animation: list 2s ease 0s;
      list-style: decimal-leading-zero;;
    }

    @keyframes list {
      0%{transform: translateX(80px);opacity: 0;}
      100%{transform: translateX(0);opacity: 1;}
    }
    @keyframes title {
      0%{transform: translateY(-20px);opacity: 0;}
      100%{transform: translateY(0);opacity: 1;}
    }

    </style>
  </head>
  <body>
    <div class="content">
      <h3 class="title"><a href="https://gotpicasso.cn">我的主页</a></h3>
      <ul class="list">
        <li><a href="https://mungaakei.github.io/pica-editor/" target="_blank">文本编辑器</a></li>
        <li><a href="cvs-starry.html" target="_blank">CANVAS下的星空</a></li>
        <li><a href="slider.html" target="_blank">轮播效果</a></li>
        <li><a href="parallax.html" target="_blank">鼠标移动视差效果</a></li>
      </ul>
    </div>

  </body>
</html>
