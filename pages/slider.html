<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>轮播效果</title>
    <link rel="shortcut icon" href="../ico.ico" type="image/x-icon">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1, minimum-scale=1">
    <link rel="stylesheet" media="screen" href="../css/slider.css">
  </head>
  <body>
    <div class="container">

      <h3 id="classic">经典</h3>
      <div class="slider">
        <ul class="classic">
          <li><img src="../image/1.jpg"></li>
          <li><img src="../image/2.jpg"></li>
          <li><img src="../image/3.jpg"></li>
          <li><img src="../image/4.jpg"></li>
        </ul>
        <ul class="classic-nav">
          <li class="active"></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>

      <h3 id="a3d">3D (A)</h3>
      <div class="slider">
        <ul class="a3d">
          <li class="a3d-active"><img src="../image/1.jpg"></li>
          <li class="a3d-next"><img src="../image/2.jpg"></li>
          <li><img src="../image/3.jpg"></li>
          <li class="a3d-pre"><img src="../image/4.jpg"></li>
        </ul>
        <ul class="a3d-nav">
          <li class="active"></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>

      <h3 id="tiles-a">瓷砖块铺入效果 (A)</h3>
      <div class="slider">
        <ul class="tiles-a tiles-trans">
          <img id="tiles-a-bg" src="../image/1.jpg">
          <li x="0" y="0"><img src="../image/1.jpg" style="left: 0; top: 0;"></li><li x="0" y="100px"><img src="../image/1.jpg" style="left: 0; top: -100px;"></li>
          <li x="0" y="200px"><img src="../image/1.jpg" style="left: 0; top: -200px;"></li><li x="25%" y="0"><img src="../image/1.jpg" style="left: -100%; top: 0;"></li>
          <li x="25%" y="100px"><img src="../image/1.jpg" style="left: -100%; top: -100px;"></li><li x="25%" y="200px"><img src="../image/1.jpg" style="left: -100%; top: -200px;"></li>
          <li x="50%" y="0"><img src="../image/1.jpg" style="left: -200%; top: 0;"></li><li x="50%" y="100px"><img src="../image/1.jpg" style="left: -200%; top: -100px;"></li>
          <li x="50%" y="200px"><img src="../image/1.jpg" style="left: -200%; top: -200px;"></li><li x="75%" y="0"><img src="../image/1.jpg" style="left: -300%; top: 0;"></li>
          <li x="75%" y="100px"><img src="../image/1.jpg" style="left: -300%; top: -100px;"></li><li x="75%" y="200px"><img src="../image/1.jpg" style="left: -300%; top: -200px;"></li>
        </ul>
        <ul class="tiles-a-nav">
          <li class="active"><img src="../image/1.jpg"></li>
          <li><img src="../image/2.jpg"></li>
          <li><img src="../image/3.jpg"></li>
          <li><img src="../image/4.jpg"></li>
        </ul>
      </div>

      <h3 id="tiles-b">瓷砖块铺入效果 (B)</h3>
      <div class="slider">
        <ul class="tiles-b">
          <img id="tiles-b-bg" src="../image/1.jpg">
          <li style="left: 0; top: 0;"><img src="../image/1.jpg" style="left: 0; top: 0;" x="1"></li><li style="left: 0; top: 100px;"><img src="../image/1.jpg" style="left: 0; top: -100px;" x="3"></li>
          <li style="left: 0; top: 200px;"><img src="../image/1.jpg" style="left: 0; top: -200px;" x="2"></li><li style="left: 25%; top: 0;"><img src="../image/1.jpg" style="left: -100%; top: 0;" x="4"></li>
          <li style="left: 25%; top: 100px;"><img src="../image/1.jpg" style="left: -100%; top: -100px;" x="2"></li><li style="left: 25%; top: 200px;"><img src="../image/1.jpg" style="left: -100%; top: -200px;" x="3"></li>
          <li style="left: 50%; top: 0;"><img src="../image/1.jpg" style="left: -200%; top: 0;" x="3"></li><li style="left: 50%; top: 100px;"><img src="../image/1.jpg" style="left: -200%; top: -100px;" x="1"></li>
          <li style="left: 50%; top: 200px;"><img src="../image/1.jpg" style="left: -200%; top: -200px;" x="4"></li><li style="left: 75%; top: 0;"><img src="../image/1.jpg" style="left: -300%; top: 0;" x="2"></li>
          <li style="left: 75%; top: 100px;"><img src="../image/1.jpg" style="left: -300%; top: -100px;" x="4"></li><li style="left: 75%; top: 200px;"><img src="../image/1.jpg" style="left: -300%; top: -200px;" x="1"></li>
        </ul>
        <ul class="tiles-b-nav">
          <li class="active"></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>

    </div>
  <script src="../js/jquery-3.1.1.min.js"></script>
  <script src="../js/slider.js"></script>
  </body>
</html>
