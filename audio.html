<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>音乐播放器</title>
    <link rel="shortcut icon" href="ico.ico" type="image/x-icon">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1, minimum-scale=1">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_ad90zq63j3akmx6r.css">
    <link rel="stylesheet" media="screen" href="css/audio.css">
  </head>
  <body>

  <div id="music" class="e">
    <div class="e-col clearfix">
      <a href="javascript:;" title="停止"><span style="font-size:34px;line-height:40px;">■</span></a>
      <a href="javascript:;" title="音量">
        <i class="iconfont icon-hkflow"></i>
        <div class="progress volume"><span id="volume"></span></div>
      </a>
      <a href="javascript:;" title="下一曲"><i class="iconfont icon-controllernext"></i></a>
      <a href="javascript:;" title="播放/暂停"><i class="iconfont icon-playfill"></i></a>
    </div>
    <a href="##" class="e-x">×</a>
    <a href="javascript:;" class="e-list"><i class="iconfont icon-defaultjustified"></i></a>
    <div class="e-info">
      <b>歌曲名</b> / <span>歌手名</span>
      <div class="progress prog-play"><span id="progress"></span></div>
      <audio id="audio">SORRY, YOUR BROWSER DOESN'T SUPPORT AUDIO. :(</audio>
    </div>
    <ul class="e-menu"></ul>
  </div>

  <script src="js/audio.js"></script>
  </body>
</html>
