<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>轮播效果</title>
    <link rel="shortcut icon" href="ico.ico" type="image/x-icon">
    <link rel="stylesheet" media="screen" href="css/slider.css">
  </head>
  <body>
    <div class="container">

      <h3>经典</h3>
      <div class="slider">
        <ul class="classic">
          <li class="pink"></li>
          <li class="blue"></li>
          <li class="green"></li>
          <li class="yellow"></li>
        </ul>
        <ul class="classic-nav">
          <li class="active"></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>

      <h3>3D (A)</h3>
      <div class="slider">
        <ul class="a3d">
          <li class="pink a3d-active"></li>
          <li class="blue a3d-next"></li>
          <li class="green"></li>
          <li class="yellow a3d-pre"></li>
        </ul>
        <ul class="a3d-nav">
          <li class="active"></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>


    </div>
  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/slider.js"></script>
  </body>
</html>
