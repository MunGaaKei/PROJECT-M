<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>轮播效果</title>
    <link rel="shortcut icon" href="ico.ico" type="image/x-icon">
    <link rel="stylesheet" media="screen" href="css/slider.css">
  </head>
  <body>
    <div class="container">

      <h3>经典</h3>
      <div class="slider">
        <ul class="classic">
          <li class="pink"></li>
          <li class="blue"></li>
          <li class="green"></li>
          <li class="yellow"></li>
        </ul>
        <ul class="classic-nav">
          <li class="active"></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>


    </div>
  <script src="js/jquery-3.1.1.min.js"></script>
  <script>

    (function(){
      var navs = $('ul.classic-nav li'),
          len = navs.length,
          items = $('ul.classic').css('width', len + '00%'),
          i = 1,
          classic = function(){
            navs.removeClass('active').eq(i).addClass('active');
            items.css('transform', 'translateX(' + (-i) * 100/len + '%)');
            i = i < len-1? ++i: 0;
          },
          timer = setInterval(classic, 3000);
        navs.on('click', function(){
          clearInterval(timer);
          i = $(this).index();
          classic();
          timer = setInterval(classic, 3000);
        });
    })();
    
  </script>
  </body>
</html>
