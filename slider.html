<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>轮播效果</title>
    <link rel="shortcut icon" href="ico.ico" type="image/x-icon">
    <link rel="stylesheet" media="screen" href="css/slider.css">
  </head>
  <body>
    <div class="container">

      <h3 id="classic">经典</h3>
      <div class="slider">
        <ul class="classic">
          <li><img src="image/1.jpg"></li>
          <li><img src="image/2.jpg"></li>
          <li><img src="image/3.jpg"></li>
          <li class="yellow"><img src="image/4.jpg"></li>
        </ul>
        <ul class="classic-nav">
          <li class="active"></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>

      <h3 id="a3d">3D (A)</h3>
      <div class="slider">
        <ul class="a3d">
          <li class="a3d-active"><img src="image/1.jpg"></li>
          <li class="a3d-next"><img src="image/2.jpg"></li>
          <li><img src="image/3.jpg"></li>
          <li class="a3d-pre"><img src="image/4.jpg"></li>
        </ul>
        <ul class="a3d-nav">
          <li class="active"></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>

      <h3 id="tiles">瓷砖块铺入效果</h3>
      <div class="slider">
        <ul class="tiles-bg">
          <li style="background-position: 0 0;"></li><li style="background-position: 25% 0;"></li>
          <li style="background-position: 50% 0;"></li><li style="background-position: 75% 0;"></li>
          <li style="background-position: 0 -100px;"></li><li style="background-position: 25% -100px;"></li>
          <li style="background-position: 50% -100px;"></li><li style="background-position: 75% -100px;"></li>
          <li style="background-position: 0 -200px;"></li><li style="background-position: 25% -200px;"></li>
          <li style="background-position: 50% -200px;"></li><li style="background-position: 75% -200px;"></li>
        </ul>
        <ul class="tiles">
          <li style="background-position: 0 0;" x="0" y="0"></li><li style="background-position: 0 -100px;" x="0" y="100px"></li>
          <li style="background-position: 0 -200px;" x="0" y="200px"></li><li style="background-position: 25% 0;" x="25%" y="0"></li>
          <li style="background-position: 25% -100px;" x="25%" y="100px"></li><li style="background-position: 25% -200px;" x="25%" y="200px"></li>
          <li style="background-position: 50% 0;" x="50%" y="0"></li><li style="background-position: 50% -100px;" x="50%" y="100px"></li>
          <li style="background-position: 50% -200px;" x="50%" y="200px"></li><li style="background-position: 75% 0;" x="75%" y="0"></li>
          <li style="background-position: 75% -100px;" x="75%" y="100px"></li><li style="background-position: 75% -200px;" x="75%" y="200px"></li>
        </ul>
        <ul class="tiles-nav">
          <li class="active"></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>


    </div>
  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/slider.js"></script>
  </body>
</html>
